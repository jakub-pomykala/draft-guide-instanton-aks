# tag::system[]
apiVersion: apps.openliberty.io/v1
# tag::olapp[]
kind: OpenLibertyApplication
# end::olapp[]
metadata:
  name: system
spec:
  # tag::sysImage[]
  applicationImage: [system-repository-uri]:1.0-SNAPSHOT
  # end::sysImage[]
  pullPolicy: Always
  manageTLS: false
  expose: true
  pullSecret: guidesecret
  # tag::securityContext[]
  pullSecret: guidesecret
  securityContext:
    # tag::runAsNonRoot[]
    runAsNonRoot: true
    # end::runAsNonRoot[]
    privileged: false
    allowPrivilegeEscalation: true
    # tag::capabailities[]
    capabilities:
      add:
      - CHECKPOINT_RESTORE
      - SETPCAP
      drop:
      - ALL
    # end::capabailities[]
  # end::securityContext[]
  # tag::semeruCloudCompiler[]
  semeruCloudCompiler:
    enable: true
    replicas: 3
  # end::semeruCloudCompiler[]
# end::system[]