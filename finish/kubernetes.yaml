# tag::system[]
apiVersion: apps.openliberty.io/v1
# tag::olapp[]
kind: OpenLibertyApplication
# end::olapp[]
metadata:
  name: system
spec:
  # tag::sysImage[]
  applicationImage: instanton.azurecr.io/system:1.0-SNAPSHOT
  # end::sysImage[]
  pullPolicy: Always
  manageTLS: false
  expose: true
  pullSecret: guidesecret
  # tag::securityContext[]
  securityContext:
    runAsNonRoot: true
    privileged: false
    allowPrivilegeEscalation: true
    capabilities:
      add:
      - CHECKPOINT_RESTORE
      - SETPCAP
      drop:
      - ALL
  # end::securityContext[]
  # tag::semeruCloudCompiler[]
  semeruCloudCompiler:
    enable: true
    replicas: 3
  # end::semeruCloudCompiler[]
