# tag::system[]
apiVersion: apps.openliberty.io/v1
# tag::olapp[]
kind: OpenLibertyApplication
# end::olapp[]
metadata:
  name: system-deployment
  labels:
    app: system
spec:
  selector:
    matchLabels:
      app: system
  template:
    metadata:
      labels:
        app: system
    spec:
      containers:
      - name: system-container
        # tag::sysImage[]
        image: [registry-server]/system:1.0-SNAPSHOT
        # end::sysImage[]
        ports:
        - containerPort: 9080
      # tag::sysSecret[]
      imagePullSecrets:
      - name: guidesecret
      # end::sysSecret[]
      # tag::securityContext[]
      securityContext:
        runAsNonRoot: true
        privileged: false
        allowPrivilegeEscalation: true
        capabilities:
          add:
          - CHECKPOINT_RESTORE
          - SETPCAP
          drop:
          - ALL
      # end::securityContext[]
      # tag::semeruCloudCompiler[]
      semeruCloudCompiler:
        enable: true
        replicas: 3
      # end::semeruCloudCompiler[]
---
apiVersion: v1
kind: Service
metadata:
  name: system-service
spec:
  # tag::sysLoadBalancer[]
  type: LoadBalancer
  # end::sysLoadBalancer[]
  selector:
    app: system
  ports:
  - protocol: TCP
    port: 9080
    targetPort: 9080